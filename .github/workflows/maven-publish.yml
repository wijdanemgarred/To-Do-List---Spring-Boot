name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql
        env:
          MYSQL_DATABASE: todolist
          MYSQL_ROOT_PASSWORD: ""  # Set to blank
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  # Allow empty password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h127.0.0.1 -uroot && break || sleep 2;  # No password provided
          done

      - name: Build with Maven
        run: mvn -B package --file pom.xml
        env:
          MYSQL_DATABASE: "todolist"
          MYSQL_ROOT_PASSWORD: ""  # Set to blank
          MYSQL_USER: "root"
          MYSQL_PASSWORD: ""  # Set to blank

  test:
    runs-on: ubuntu-latest
    needs: build  # This job depends on the build job

    services:
      mysql:
        image: mysql
        env:
          MYSQL_DATABASE: todolist
          MYSQL_ROOT_PASSWORD: ""  # Set to blank
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  # Allow empty password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h127.0.0.1 -uroot && break || sleep 2;  # No password provided
          done

      - name: Run Tests with Maven
        run: mvn test
        env:
          MYSQL_DATABASE: "todolist"
          MYSQL_ROOT_PASSWORD: ""  # Set to blank
          MYSQL_USER: "root"
          MYSQL_PASSWORD: ""  # Set to blank

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t wijdane111/todolistdeploy:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker push wijdane111/todolistdeploy:latest

      - name: Create Docker network
        run: docker network create app_network

      - name: Start MySQL container
        run: |
          docker run -d --name mysql --network app_network -e MYSQL_DATABASE=todolist -e MYSQL_ROOT_PASSWORD="" -p 3306:3306 mysql

      - name: Wait for MySQL to be ready
        run: |
          until docker exec mysql mysqladmin ping --silent; do
            echo "Waiting for MySQL to be ready..."
            sleep 2
          done

      - name: Run Application Container
        run: |
          docker run --network app_network -e SPRING_DATASOURCE_URL="jdbc:mysql://mysql:3306/todolist" -e SPRING_DATASOURCE_USERNAME=root -e SPRING_DATASOURCE_PASSWORD="" your-docker-image-name:latest
